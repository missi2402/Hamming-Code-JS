<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Пример реализации калькулятора кода Хэмминга на JS</title>
</head>

<body>
    <form onsubmit="return false;">
        <input id="forEncryption" type="number" pattern="^[ 0-9]+$" value="89">
        <button onClick="encryption();">Посчитать</button>
    </form>
    <textarea name="" id="output" cols="30" rows="10"></textarea>
    <form onsubmit="return false;">
        <input id="forDecryption" type="text" value="0111001101">
        <button onClick="decryption();">Посчитать</button>
    </form>
</body>
<script src="script.js"></script>
<script src="baffle.min.js"></script>

</html>
